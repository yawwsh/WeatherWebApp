<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
      <section class="headArea bg-dark text-center">
        <h1 class="heading1 text-center text-warning pt-4 pb-2">How's the <span class="text-primary">Weather?</span></h1>
        <p class="lead text-success">Get ready for the next <span class="text-danger">thunderstorm</span> in your area</p>
      </div>
      </section>

      <section class="weatherArea text-center">
        <p class="lead1 pt-3 pb-3">Explore the weather of your city</p>
        <div class="container search">
          <form action="/"  method="post">
            <div class="input-group mb-3 searchbox" >
              <input type="text" class="form-control sbox" placeholder="Enter your city" name="city" >
              <div class="input-group-append" >
                <button type="submit" class="btn btn-primary m-2 searchbtn" type="button">Search</button>
              </div>
            </div>
          </form>

        </div>
        <div class="card text-center " >
          <i class="sunicon fas fa-sun fs-1 mt-4 text-warning"></i>
          <div class="card-body text-center ">
            <h2 class="m-1">Location</span></h2>
            <h3 class="m-3"><i class="fa-solid fa-location-dot "></i><span class="text-warning">  Chennai</span></h3>
            <h2 class="m-3">Temperature</h2>
            <h3 class=" temp m-3" name="temp" ><i class="fa-solid fa-temperature-low"></i><span class="text-warning">  23.4C</span></h3>
            <p id="date">26 feb 2023 | 2:00 p.m</p>
          </div>
        </div>
      </section>

    <script>

  
    let todaydate = document.querySelector("#date");
      setInterval(()=>{
      const date = new Date();
      let day = date.getDate();
      let month = date.getMonth() + 1;
      if(month<10){
        month = "0"+month;
      }
      let year = date.getFullYear();
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let sec = date.getSeconds();
      let period = "A.M";
      if(hours>11){
        period = "P.M";
      }
      if(hours>12){
        period = "P.M";
        hours = hours-12;
      }
      if(minutes<10){
        minutes = "0"+minutes;
      }
      if(sec<10){
        sec = "0"+sec;
      }
        let currentDate = `${day}-${month}-${year} | ${hours}:${minutes}:${sec} ${period}`;
        todaydate.innerHTML = currentDate;
      },1000)
    


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf88c09049.js" crossorigin="anonymous"></script>
  </body>
</html>
